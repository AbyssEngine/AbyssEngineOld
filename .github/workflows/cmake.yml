name: cmake-workflow
on:
    - push
    - pull_request

jobs:
    job:
        name: ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ ubuntu-latest, macos-11, windows-latest ]
                include:
                    -   os: windows-latest
                        triplet: x64-windows
                    -   os: ubuntu-latest
                        triplet: x64-linux
                    -   os: macos-11
                        triplet: x64-osx
        env:
            CMAKE_BUILD_DIR: ${{ github.workspace }}/builddir/
            VCPKG_ROOT: ${{ github.workspace }}/vcpkg

        steps:
            -   name: Setup XCode
                uses: maxim-lobanov/setup-xcode@v1
                if: matrix.os == 'macos-11'
                with:
                    xcode-version: "13.0"

            -   uses: actions/checkout@v2
                name: Checkout

            -   uses: lukka/get-cmake@latest
                name: Get CMake

            -   name: Install Deps (Windows)
                if: matrix.os == 'windows-latest'
                uses: crazy-max/ghaction-chocolatey@v1
                with:
                    args: install nasm

            -   name: Install Deps (Ubuntu)
                if: matrix.os == 'ubuntu-latest'
                run: sudo apt-get update && sudo apt-get install nasm libxext-dev libavcodec-dev libavformat-dev libavdevice-dev libavfilter-dev

            -   name: Install Deps (MacOS)
                if: matrix.os == 'macos-11'
                run: brew install nasm ffmpeg

            -   name: Run vcpkg
                uses: lukka/run-vcpkg@v10
                with:
                    setupOnly: true
                    vcpkgJsonGlob: "**/vcpkg.json"
                    vcpkgDirectory: "${{ github.workspace }}/vcpkg"
                    vcpkgGitCommitId: "5568f110b509a9fd90711978a7cb76bae75bb092"
                    appendedCacheKey: ${{ hashFiles( '**/vcpkg.json' ) }}
                    additionalCachedPaths: ${{ env.buildDir }}/vcpkg_installed

            -   name: Build
                uses: lukka/run-cmake@v3.4
                with:
                    vcpkgDirectory: "${{ github.workspace }}/vcpkg"
                    vcpkgGitCommitId: "44d94c2edbd44f0c01d66c2ad95eb6982a9a61bc"
                    useVcpkgToolchainFile: true
